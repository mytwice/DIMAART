<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="showTitle">공연 세부 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .home-button {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .show-info {
            margin-bottom: 20px;
        }
        .show-info h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .countdown {
            font-weight: bold;
            color: #ff5733; /* D-Day 강조 색상 */
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="home-button" onclick="window.location.href='https://mytwice.github.io/DIMAART/'">홈으로 돌아가기</button>
        <h1 id="showTitle">공연 세부 정보</h1>
    </div>
    <div class="container">
        <img id="showImage" class="show-image" src="" alt="공연 이미지">
        <div class="show-info">
            <h2 id="showName">공연명</h2>
            <p><strong>날짜:</strong> <span id="showDate">2024년 10월 25일</span></p>
            <p><strong>시간:</strong> <span id="showTime">19:00</span></p>
            <p><strong>장소:</strong> <span id="showVenue">예술의 전당</span></p>
            <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
            <p><span class="countdown" id="countdown">D-11</span></p>
        </div>
    </div>

    <script>
        // 공연 정보 객체 (URL에 따라 공연 정보를 설정)
        const shows = {
            '도마동축제': {
                name: "도마동축제",
                date: "2024년 10월 25일",
                time: "19:00",
                venue: "예술의 전당",
                description: "도마동축제에 대한 설명이 여기에 들어갑니다. 다양한 공연과 행사가 열릴 예정입니다.",
                image: "도마동축제.jpg"
            },
            '공연명-2': {
                name: "공연명 2",
                date: "2024년 11월 10일",
                time: "20:00",
                venue: "세종문화회관",
                description: "공연 2에 대한 설명이 여기에 들어갑니다. 최고의 아티스트들이 참여합니다.",
                image: "poster2.jpg"
            },
            '공연명-3': {
                name: "공연명 3",
                date: "2024년 12월 5일",
                time: "18:30",
                venue: "국립극장",
                description: "공연 3에 대한 설명이 여기에 들어갑니다. 관객과의 소통을 중요시합니다.",
                image: "poster3.jpg"
            }
        };

        // URL에서 공연명 추출 및 공연 정보 로드
        const urlPath = window.location.pathname.split('/').pop();
        const showKey = decodeURIComponent(urlPath); // URL에서 공연명 가져오기 (decodeURIComponent 사용)
        const showInfo = shows[showKey]; // shows 객체에서 공연 정보 가져오기

        if (showInfo) {
            // 공연 정보 표시
            document.getElementById('showImage').src = showInfo.image;
            document.getElementById('showName').textContent = showInfo.name;
            document.getElementById('showDate').textContent = showInfo.date;
            document.getElementById('showTime').textContent = showInfo.time;
            document.getElementById('showVenue').textContent = showInfo.venue;
            document.getElementById('showDescription').textContent = showInfo.description;

            // D-Day 계산
            const today = new Date();
            const showDate = new Date(showInfo.date);
            const timeDiff = showDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // 남은 일 수 계산

            if (daysLeft === 0) {
                document.getElementById('countdown').textContent = "당일 공연입니다!";
            } else if (daysLeft > 0) {
                document.getElementById('countdown').textContent = `D-${daysLeft}`;
            } else {
                document.getElementById('countdown').textContent = "공연이 종료되었습니다.";
            }
        } else {
            // 공연 정보가 없을 경우 에러 처리
            document.querySelector('.container').innerHTML = '<p>해당 공연 정보를 찾을 수 없습니다.</p>';
        }
    </script>
</body>
</html>
