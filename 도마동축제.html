<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Performances Content</title>
    <script>
        // 페이지가 로드될 때 실행되는 스크립트
        document.addEventListener("DOMContentLoaded", function() {
            // performances.html 파일의 내용을 fetch API로 가져옵니다.
            fetch('/performances.html')
                .then(response => {
                    // 응답이 성공적이면 텍스트로 변환
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    // 가져온 HTML 내용을 body 안에 삽입
                    document.body.innerHTML = data;
                })
                .catch(error => {
                    // 오류 처리
                    console.error('There was a problem with the fetch operation:', error);
                    document.body.innerHTML = '<p>Failed to load content.</p>';
                });
        });
    </script>
</head>
<body>
    <!-- 여기에 performances.html의 내용이 로드됨 -->
    <h1>Loading...</h1>
</body>
</html>
