<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="showTitle">공연 세부 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .logo {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .show-image {
            flex: 0 0 150px;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        .show-info {
            flex: 1;
            min-width: 300px;
        }
        .show-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .countdown {
            font-weight: bold;
            color: #ff5733;
            font-size: 1.2em;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .gallery img {
            width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 0 10px;
        }
        .gallery button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .gallery button:hover {
            background-color: #555;
        }
        .share-container {
            text-align: center;
            margin-top: 40px;
        }
        .action-button {
            background-color: #E564B9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .action-button:hover {
            background-color: #D454A9;
        }
        @media (max-width: 767px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            .show-info h2 {
                font-size: 1.2em;
            }
            .show-info p {
                font-size: 0.9em;
            }
            .gallery img {
                width: 200px;
            }
            .gallery button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mytwice.github.io/DIMAART/" class="logo">DIMA ARTIST</a>
    </div>
    <div class="container">
        <div class="show-content">
            <img id="showImage" class="show-image" src="" alt="공연 이미지">
            <div class="show-info">
                <h2 id="showName">공연명</h2>
                <p><strong>일시:</strong> <span id="showDate"></span></p>
                <p><strong>장소:</strong> <span id="showVenue"></span></p>
                <p><strong>출연:</strong> <span id="showCast"></span></p>
                <p><strong>관람 시간:</strong> <span id="showDuration"></span></p>
                <p><strong>주최/주관:</strong> <span id="showOrganizer"></span></p>
                <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
                <p><strong>입장 방식:</strong> <span id="showEntry"></span></p>
                <p><strong>공개 여부:</strong> <span id="showPublic"></span></p>
                <p><strong>관련 링크:</strong> <a id="showLink" href="#" target="_blank"></a></p>
            </div>
        </div>
    </div>
    
    <div class="countdown-container">
        <p class="countdown" id="countdown">D-11</p>
    </div>
    
    <div class="container">
        <div class="gallery">
            <button id="prevButton">◀</button>
            <img id="galleryImage" src="" alt="갤러리 이미지">
            <button id="nextButton">▶</button>
        </div>
    </div>

    <div class="share-container">
        <button class="action-button" onclick="shareShow()">공유하기</button>
        <button class="action-button" onclick="goToList()">목록 보기</button>
    </div>

    <script>
    let shows = {};
    let currentShowInfo = null;

    // shows.txt 파일에서 데이터를 불러오는 함수
    async function loadShowsData() {
        try {
            const response = await fetch('shows.txt');
            const data = await response.text();
            // 파일 내용을 JavaScript 객체로 변환
            shows = eval(`(${data})`);
            initializeShowInfo();
        } catch (error) {
            console.error('Shows 데이터를 불러오는데 실패했습니다:', error);
        }
    }

    function initializeShowInfo() {
        const urlPath = window.location.pathname.split('/').pop();
        const showKey = decodeURIComponent(urlPath);
        currentShowInfo = shows[showKey];

        if (currentShowInfo) {
            document.getElementById('showImage').src = currentShowInfo.image;
            document.getElementById('showName').textContent = currentShowInfo.name;
            document.getElementById('showDate').textContent = `${currentShowInfo.date} ~ ${currentShowInfo.endDate}`;
            document.getElementById('showVenue').textContent = currentShowInfo.venue;
            document.getElementById('showCast').textContent = currentShowInfo.cast || '';
            document.getElementById('showDuration').textContent = currentShowInfo.duration || '';
            document.getElementById('showDescription').textContent = currentShowInfo.description || '';
            document.getElementById('showEntry').textContent = currentShowInfo.entry || '';
            document.getElementById('showPublic').textContent = currentShowInfo.public || '';
            document.getElementById('showOrganizer').textContent = currentShowInfo.organizer || '';
            const linkElement = document.getElementById('showLink');
            if (currentShowInfo.link) {
                linkElement.textContent = currentShowInfo.link;
                linkElement.href = currentShowInfo.link;
            } else {
                linkElement.style.display = 'none';
            }

            updateCountdown();
            initializeGallery();
        } else {
            document.querySelector('.container').innerHTML = '<p>해당 공연 정보를 찾을 수 없습니다.</p>';
        }
    }

    function updateCountdown() {
        const today = new Date();
        const showStartDate = new Date(currentShowInfo.date);
        const showEndDate = new Date(currentShowInfo.endDate);
        const timeDiffStart = showStartDate.getTime() - today.getTime();
        const timeDiffEnd = showEndDate.getTime() - today.getTime();
        const daysLeftStart = Math.ceil(timeDiffStart / (1000 * 60 * 60 * 24));
        const daysLeftEnd = Math.ceil(timeDiffEnd / (1000 * 60 * 60 * 24));

        if (daysLeftEnd < 0) {
            document.getElementById('countdown').textContent = "공연이 종료되었습니다.";
        } else if (daysLeftStart > 0) {
            document.getElementById('countdown').textContent = `공연까지 ${daysLeftStart}일 남았습니다.`;
        } else {
            document.getElementById('countdown').textContent = "현재 공연 중입니다!";
        }
    }

    let currentImageIndex = 0;
    function initializeGallery() {
        const galleryImages = currentShowInfo.gallery;
        
        function updateGalleryImage() {
            document.getElementById('galleryImage').src = galleryImages[currentImageIndex];
        }

        document.getElementById('prevButton').onclick = function() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryImages.length - 1;
            updateGalleryImage();
        };

        document.getElementById('nextButton').onclick = function() {
            currentImageIndex = (currentImageIndex < galleryImages.length - 1) ? currentImageIndex + 1 : 0;
            updateGalleryImage();
        };

        updateGalleryImage();
    }

    function shareShow() {
        const shareData = {
            title: currentShowInfo.name,
            text: `${currentShowInfo.name}에 대한 자세한 정보를 확인하세요!`,
            url: window.location.href
        };
        navigator.share(shareData).then(() => {
            console.log('공유 성공');
        }).catch((error) => {
            console.error('공유 실패:', error);
        });
    }

    function goToList() {
        window.location.href = "https://mytwice.github.io/DIMAART/";
    }

    // 페이지 로드 시 shows 데이터 불러오기
    loadShowsData();
    </script>
</body>
</html>
