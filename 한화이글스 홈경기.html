<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="showTitle">공연 세부 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 25px; /* Adjusted padding */
            text-align: center;
            position: relative;
        }
        /* DIMA ARTIST 링크 스타일 */
        .dima-artist {
            position: absolute;
            left: 20px;
            top: 10px; /* Adjusted positioning */
            font-weight: bold;
            font-size: 1.6em; /* Font size */
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        /* 플로팅 상단 이동 버튼 */
        .floating-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .floating-btn:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px; /* Adjusted padding */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
            margin-bottom: 10px; /* Adjusted margin */
        }
        .show-info {
            flex: 1;
        }
        .show-info h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .countdown {
            font-weight: bold;
            color: #ff5733;
        }
        .gallery {
            margin-top: 10px; /* Adjusted margin */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }
        .gallery.hidden {
            display: none;
        }

        /* 반응형 스타일 추가 */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        @media (max-width: 767px) {
            .header {
                padding: 25px;
            }
            .container {
                padding: 10px;
                margin: 10px;
            }
            .show-info h2 {
                font-size: 1.2em;
            }
            .show-info p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mytwice.github.io/DIMAART/" class="dima-artist">DIMA ARTIST</a>
    </div>
    <div class="container">
        <img id="showImage" class="show-image" src="" alt="공연 이미지">
        <div class="show-info">
            <h2 id="showName">공연명</h2>
            <p><strong>일시:</strong> <span id="showDate">2024년 10월 25일</span></p>
            <p><strong>장소:</strong> <span id="showVenue">예술의 전당</span></p>
            <p><strong>출연:</strong> <span id="showCast">아티스트 리스트</span></p>
            <p><strong>관람 시간:</strong> <span id="showDuration">155분 (인터미션: 20분)</span></p>
            <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
            <p><span class="countdown" id="countdown">D-11</span></p>
        </div>
    </div>

    <div class="gallery hidden" id="gallery">
        <h3>작품 이미지</h3>
        <img id="galleryImage1" src="" alt="">
        <img id="galleryImage2" src="" alt="">
        <img id="galleryImage3" src="" alt="">
        <img id="galleryImage4" src="" alt="">
    </div>
    <!-- 플로팅 상단 이동 버튼 -->
    <div class="floating-btn" onclick="scrollToTop()">↑</div>
    <script>
        // 공연 정보 객체 (URL에 따라 공연 정보를 설정)
        const shows = {
            '도마동축제': {
                name: "도마동축제",
                date: "2024-10-25",  // 시작일
                endDate: "2024-10-30", // 종료일
                venue: "예술의 전당",
                cast: "김호영, 이석훈, 김성규, 신재범, 박은태, 최재림, 강홍석, 서경수, 김지우, 김환희, 나하나, 고창석, 심재현, 전재현, 고은영, 이윤하, 김용수, 주민우, 한준용, 김강진...",
                duration: "155분 (인터미션: 20분)",
                description: "도마동축제에 대한 설명이 여기에 들어갑니다. 다양한 공연과 행사가 열릴 예정입니다.",
                image: "도마동축제.jpg",
                gallery: ["도마동축제_image1.jpg", "도마동축제_image2.jpg"] // 갤러리 이미지 배열
            },
            '한화이글스 홈경기': {
                name: "한화이글스 홈경기",
                date: "2024-10-10",  // 시작일
                endDate: "2024-10-10", // 종료일
                venue: "대전 한화생명이글스파크",
                cast: "한화이글스",
                duration: "120분 (인터미션: 없음)",
                description: "한화이글스의 홈경기에 대한 설명입니다. 많은 응원 부탁드립니다!",
                image: "한화이글스.jpg",
                gallery: ["한화이글스_image1.jpg", "한화이글스_image2.jpg"] // 갤러리 이미지 배열
            },
            '엑스포음악분수': {
                name: "엑스포음악분수",
                date: "2024-04-20",  // 시작일
                endDate: "2024-10-25", // 종료일
                venue: "광주 국립아시아문화전당",
                cast: "예술가 1, 예술가 2",
                duration: "60분 (인터미션: 없음)",
                description: "엑스포 음악 분수에 대한 설명입니다. 흥미로운 경험이 될 것입니다.",
                image: "엑스포음악분수.jpg",
                gallery: ["엑스포음악분수_image1.jpg", "엑스포음악분수_image2.jpg"] // 갤러리 이미지 배열
            },
        };

        // URL 쿼리에서 공연 이름 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const showName = urlParams.get('name');
        const show = shows[showName];

        // 페이지에 공연 정보 삽입
        document.getElementById('showName').textContent = show.name;
        document.getElementById('showDate').textContent = show.date;
        document.getElementById('showVenue').textContent = show.venue;
        document.getElementById('showCast').textContent = show.cast;
        document.getElementById('showDuration').textContent = show.duration;
        document.getElementById('showDescription').textContent = show.description;
        document.getElementById('showImage').src = show.image;

        // 갤러리 이미지 설정
        const gallery = document.getElementById('gallery');
        if (show.gallery.length > 0) {
            gallery.classList.remove('hidden');
            const galleryImages = gallery.getElementsByTagName('img');
            for (let i = 0; i < galleryImages.length; i++) {
                if (show.gallery[i]) {
                    galleryImages[i].src = show.gallery[i];
                }
            }
        }

        // 카운트다운 업데이트
        function updateCountdown() {
            const now = new Date();
            const showDate = new Date(show.date);
            const timeDifference = showDate - now;
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').textContent = `D-${daysLeft}`;
        }

        // 페이지 로드 시 카운트다운 업데이트
        updateCountdown();
        setInterval(updateCountdown, 86400000); // 하루마다 업데이트

        // 상단으로 스크롤 함수
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
