<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMA ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .view-toggle {
            position: absolute;
            right: 20px; /* 오른쪽에 위치 */
            top: 60px;   /* 타이틀 아래로 간격 */
        }
        .view-toggle button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-toggle button.active {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .show-list, .show-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .show {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
        .show img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .show-info {
            flex: 1;
            margin-left: 20px;
        }
        .show-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .show-date {
            text-align: right;
            color: #666;
        }
        .gallery-item {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ended {
            opacity: 0.5;
        }
        .floating-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .floating-btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .view-toggle {
                top: auto;
                bottom: 10px; /* 모바일에서 타이틀과 더 가까운 위치에 배치 */
                right: 10px; /* 조금 더 안쪽으로 배치 */
            }
            .show {
                flex-direction: column;
                text-align: center;
            }
            .show img {
                margin-bottom: 10px;
            }
            .show-info {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DIMA ARTIST 공연</h1>
    </div>
    <div class="view-toggle">
        <button id="viewToggleBtn" class="active">리스트/갤러리 보기</button>
    </div>
    <div class="container">
        <div id="showContainer" class="show-list">
            <!-- JavaScript가 공연 목록을 자동으로 생성 -->
        </div>
    </div>

    <!-- 플로팅 버튼 -->
    <a href="https://naver.me/FPn2unan" target="_blank" class="floating-btn">+</a>

    <script>
        // 공연 정보 리스트
        const shows = {
            '도마동축제': {
                name: "도마동축제",
                date: "2024-10-25",  // 시작일
                endDate: "2024-10-30", // 종료일
                venue: "예술의 전당",
                cast: "김호영, 이석훈, 김성규, 신재범, 박은태, 최재림, 강홍석, 서경수, 김지우, 김환희, 나하나, 고창석, 심재현, 전재현, 고은영, 이윤하, 김용수, 주민우, 한준용, 김강진...",
                duration: "155분 (인터미션: 20분)",
                description: "도마동축제에 대한 설명이 여기에 들어갑니다. 다양한 공연과 행사가 열릴 예정입니다.",
                image: "도마동축제.jpg",
                gallery: ["도마동축제_image1.jpg", "도마동축제_image2.jpg"] // 갤러리 이미지 배열
            },
            '한화이글스홈경기': {
                name: "한화이글스 홈경기",
                date: "2024-10-10",  // 시작일
                endDate: "2024-10-10", // 종료일
                venue: "대전 한화생명이글스파크",
                cast: "한화이글스",
                duration: "120분 (인터미션: 없음)",
                description: "한화이글스의 홈경기에 대한 설명입니다. 많은 응원 부탁드립니다!",
                image: "한화이글스.jpg",
                gallery: ["한화이글스_image1.jpg", "한화이글스_image2.jpg"] // 갤러리 이미지 배열
            },
            '엑스포음악분수': {
                name: "엑스포음악분수",
                date: "2024-04-20",  // 시작일
                endDate: "2024-10-25", // 종료일
                venue: "엑스포과학공원",
                cast: "음악분수 연출팀",
                duration: "90분 (인터미션: 15분)",
                description: "엑스포 음악 분수에 대한 설명입니다. 음악과 함께 즐기는 환상적인 분수쇼를 놓치지 마세요!",
                image: "엑스포음악분수.jpg",
                gallery: ["엑스포음악분수_1.jpg", "엑스포음악분수_2.jpg"] // 갤러리 이미지 배열
            },
            '서울세계불꽃축제': {
                name: "서울세계불꽃축제",
                date: "2024-10-07",  // 시작일
                endDate: "2024-10-07", // 종료일
                venue: "한강공원",
                cast: "다양한 불꽃놀이 팀",
                duration: "120분 (인터미션: 없음)",
                description: "서울의 아름다운 하늘을 수놓는 세계적인 불꽃놀이 행사입니다.",
                image: "서울세계불꽃축제.jpg",
                gallery: ["서울세계불꽃축제_image1.jpg", "서울세계불꽃축제_image2.jpg"] // 갤러리 이미지 배열
            },
            '사이언스페스티벌': {
                name: "사이언스페스티벌",
                date: "2024-11-05",  // 시작일
                endDate: "2024-11-07", // 종료일
                venue: "서울 코엑스",
                cast: "과학자들, 연사들",
                duration: "180분 (인터미션: 30분)",
                description: "최신 과학 기술과 연구 결과를 공유하는 자리입니다. 다양한 체험 부스와 강연이 준비되어 있습니다.",
                image: "사이언스페스티벌.jpg",
                gallery: ["사이언스페스티벌_image1.jpg", "사이언스페스티벌_image2.jpg"] // 갤러리 이미지 배열
            },
        };

        // 공연이 종료되었는지 확인하는 함수
        function isEnded(date, endDate) {
            const today = new Date();
            const showEndDate = new Date(endDate || date);
            return showEndDate < today;
        }

        // 공연 목록을 동적으로 생성하는 함수
        function loadShows() {
            const showContainer = document.getElementById('showContainer');
            showContainer.innerHTML = ''; // 기존 내용 삭제
            for (const showKey in shows) {
                const show = shows[showKey];
                const showElement = document.createElement('div');
                const ended = isEnded(show.date, show.endDate) ? 'ended' : ''; // 공연 종료 확인
                showElement.className = `show ${ended}`;
                showElement.innerHTML = `
                    <img src="${show.image}" alt="${show.name}">
                    <div class="show-info">
                        <h3>${show.name}</h3>
                        <p>${show.venue}</p>
                        <p>${show.cast}</p>
                        <p class="show-date">${show.date} - ${show.endDate || show.date}</p>
                    </div>
                `;
                showContainer.appendChild(showElement);
            }
        }

        // 갤러리 보기 전환 함수
        function toggleView() {
            const showContainer = document.getElementById('showContainer');
            const viewToggleBtn = document.getElementById('viewToggleBtn');
            if (viewToggleBtn.classList.contains('active')) {
                viewToggleBtn.classList.remove('active');
                showContainer.classList.remove('show-list');
                showContainer.classList.add('show-gallery');
                showContainer.innerHTML = ''; // 기존 내용 삭제
                for (const showKey in shows) {
                    const show = shows[showKey];
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${show.gallery[0]}" alt="${show.name}">
                        <div>${show.name}</div>
                    `;
                    showContainer.appendChild(galleryItem);
                }
            } else {
                viewToggleBtn.classList.add('active');
                showContainer.classList.remove('show-gallery');
                showContainer.classList.add('show-list');
                loadShows();
            }
        }

        // 초기 로드
        loadShows();

        // 이벤트 리스너 추가
        document.getElementById('viewToggleBtn').addEventListener('click', toggleView);
    </script>
</body>
</html>
