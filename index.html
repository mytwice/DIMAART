<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMA ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .view-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .view-toggle button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-toggle button.active {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .show-list, .show-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .show {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
        .show img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .show-info {
            flex: 1;
            margin-left: 20px;
        }
        .show-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .show-date {
            text-align: right;
            color: #666;
        }
        .gallery-item {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ended {
            opacity: 0.5;
            pointer-events: none;
        }
        .floating-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .floating-btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .show {
                flex-direction: column;
                text-align: center;
            }
            .show img {
                margin-bottom: 10px;
            }
            .show-info {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DIMA ARTIST 공연</h1>
        <div class="view-toggle">
            <button id="listViewBtn" class="active">리스트 보기</button>
            <button id="galleryViewBtn">갤러리 보기</button>
        </div>
    </div>
    <div class="container">
        <div id="showContainer" class="show-list">
            <!-- JavaScript가 공연 목록을 자동으로 생성 -->
        </div>
    </div>

    <!-- 플로팅 버튼 -->
    <a href="https://mytwice.github.io/DIMAART/newpage.html" target="_blank" class="floating-btn">+</a>

    <script>
        // 공연 정보 리스트 (URL은 공연명을 이용해 자동으로 생성)
        const shows = [
            { name: "한화이글스홈개막전", date: "2024-10-25", poster: "한화이글스.jpg" },
            { name: "도마동축제", date: "2024-11-10", poster: "도마동축제.jpg" },
            { name: "엑스포음악분수", date: "2024-09-15", poster: "엑스포음악분수.jpg" },
            { name: "공연명 4", date: "2024-08-05", poster: "poster4.jpg" }
        ];

        // 공연명에서 URL 형식으로 변환하는 함수 (공백을 대시 '-'로 변환)
        function generateUrl(showName) {
            return showName.replace(/\s+/g, '-');
        }

        // 공연이 종료되었는지 확인하는 함수
        function isEnded(date) {
            const today = new Date();
            const showDate = new Date(date);
            return showDate < today;
        }

        // 공연 목록을 동적으로 생성하는 함수
        function loadShows() {
            const showContainer = document.getElementById('showContainer');
            showContainer.innerHTML = ''; // 기존 내용을 초기화

            // 공연 정보를 날짜 기준으로 정렬 (종료된 공연도 최신순으로)
            const sortedShows = shows.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateB - dateA; // 최신 공연이 위로
            });

            // 종료된 공연을 투명하게 처리하고 상단에 배치
            sortedShows.forEach(show => {
                const url = `https://mytwice.github.io/DIMAART/${generateUrl(show.name)}`;
                
                const showElement = document.createElement('a');
                showElement.href = url;
                showElement.classList.add('show');
                if (isEnded(show.date)) showElement.classList.add('ended');
                
                // 포스터 이미지
                const poster = document.createElement('img');
                poster.src = show.poster;
                poster.alt = `${show.name} 포스터`;
                
                // 공연 정보
                const info = document.createElement('div');
                info.classList.add('show-info');
                
                const title = document.createElement('h3');
                title.textContent = show.name;
                
                const date = document.createElement('p');
                date.textContent = show.date;

                info.appendChild(title);
                info.appendChild(date);
                
                // 공연 날짜
                const showDate = document.createElement('div');
                showDate.classList.add('show-date');
                
                const dateText = document.createElement('p');
                dateText.textContent = show.date;
                showDate.appendChild(dateText);
                
                showElement.appendChild(poster);
                showElement.appendChild(info);
                showElement.appendChild(showDate);
                
                showContainer.appendChild(showElement);
            });
        }

        // 갤러리 모드 렌더링 함수
        function loadGallery() {
            const showContainer = document.getElementById('showContainer');
            showContainer.innerHTML = ''; // 기존 내용을 초기화
            showContainer.className = 'show-gallery'; // 클래스 변경
            
            shows.forEach(show => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                if (isEnded(show.date)) galleryItem.classList.add('ended');
        
                // Create anchor element for the gallery item
                const link = document.createElement('a');
                link.href = `https://mytwice.github.io/DIMAART/${generateUrl(show.name)}`;
                link.classList.add('gallery-link');
        
                const img = document.createElement('img');
                img.src = show.poster;
                img.alt = `${show.name} 포스터`;
        
                link.appendChild(img); // Add image to link
                galleryItem.appendChild(link); // Add link to gallery item
                showContainer.appendChild(galleryItem); // Add gallery item to container
            });
        }

        // 페이지 로딩 시 리스트 모드로 공연 목록 생성
        window.onload = loadShows;

        // 리스트/갤러리 전환 버튼 이벤트
        const listViewBtn = document.getElementById('listViewBtn');
        const galleryViewBtn = document.getElementById('galleryViewBtn');

        listViewBtn.addEventListener('click', () => {
            listViewBtn.classList.add('active');
            galleryViewBtn.classList.remove('active');
            loadShows();
        });

        galleryViewBtn.addEventListener('click', () => {
            galleryViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
            loadGallery();
        });
    </script>
</body>
</html>
