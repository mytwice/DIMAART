<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 세부 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .show-info {
            margin-bottom: 20px;
        }
        .show-info h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .ticket-booking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ticket-booking input,
        .ticket-booking button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .ticket-booking button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ticket-booking button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>공연 세부 정보</h1>
    </div>
    <div class="container">
        <img id="showImage" class="show-image" src="" alt="공연 이미지">
        <div class="show-info">
            <h2 id="showName">공연명</h2>
            <p><strong>날짜:</strong> <span id="showDate">2024년 10월 25일</span></p>
            <p><strong>시간:</strong> <span id="showTime">19:00</span></p>
            <p><strong>장소:</strong> <span id="showVenue">예술의 전당</span></p>
            <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
        </div>
        <div class="ticket-booking">
            <h3>티켓 예매</h3>
            <input type="number" id="ticketQuantity" placeholder="티켓 수" min="1">
            <button id="bookButton">티켓 예매하기</button>
        </div>
    </div>

    <script>
        // 공연 정보 객체 (URL에 따라 공연 정보를 설정)
        const shows = {
            '공연명-1': {
                name: "공연명 1",
                date: "2024년 10월 25일",
                time: "19:00",
                venue: "예술의 전당",
                description: "공연 1에 대한 설명이 여기에 들어갑니다.",
                image: "poster1.jpg"
            },
            '공연명-2': {
                name: "공연명 2",
                date: "2024년 11월 10일",
                time: "20:00",
                venue: "세종문화회관",
                description: "공연 2에 대한 설명이 여기에 들어갑니다.",
                image: "poster2.jpg"
            },
            '공연명-3': {
                name: "공연명 3",
                date: "2024년 12월 5일",
                time: "18:30",
                venue: "국립극장",
                description: "공연 3에 대한 설명이 여기에 들어갑니다.",
                image: "poster3.jpg"
            }
        };

        // URL에서 공연명 추출 및 공연 정보 로드
        const urlPath = window.location.pathname.split('/').pop();
        const showKey = urlPath; // '공연명-1', '공연명-2', 등
        const showInfo = shows[showKey];

        if (showInfo) {
            // 공연 정보 표시
            document.getElementById('showImage').src = showInfo.image;
            document.getElementById('showName').textContent = showInfo.name;
            document.getElementById('showDate').textContent = showInfo.date;
            document.getElementById('showTime').textContent = showInfo.time;
            document.getElementById('showVenue').textContent = showInfo.venue;
            document.getElementById('showDescription').textContent = showInfo.description;
        } else {
            // 공연 정보가 없을 경우 에러 처리
            document.querySelector('.container').innerHTML = '<p>해당 공연 정보를 찾을 수 없습니다.</p>';
        }

        // 티켓 예매 버튼 클릭 이벤트
        document.getElementById('bookButton').onclick = function() {
            const quantity = document.getElementById('ticketQuantity').value;
            if (quantity && quantity > 0) {
                alert(`${quantity} 장의 티켓이 예매되었습니다.`);
            } else {
                alert('티켓 수를 입력하세요.');
            }
        };
    </script>
</body>
</html>
