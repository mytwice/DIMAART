<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="showTitle">공연 세부 정보</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .logo {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .show-image {
            flex: 0 0 300px;
            max-width: 300px;
            height: 400px; /* 고정된 높이 설정 */
            border-radius: 8px;
            object-fit: contain; /* 비율을 유지하며 이미지가 완전히 표시되도록 설정 */
            background-color: #f0f0f0; /* 빈 영역에 배경색 추가 (선택 사항) */
        }


        .show-info {
            flex: 1;
            min-width: 300px;
        }
        .show-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .countdown {
            font-weight: bold;
            color: #ff5733;
            font-size: 1.2em;
        }

        /* 갤러리 스타일 */
        .gallery {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .gallery img {
            width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 0 10px;
        }
        .gallery button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .gallery button:hover {
            background-color: #555;
        }

        .share-container {
            text-align: center;
            margin-top: 40px;
        }

        .action-button {
            background-color: #E564B9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .action-button:hover {
            background-color: #D454A9;
        }

        .options {
            grid-column: 1 / 4;
            grid-row: 3 / 4;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background-color: #ffffff;
            text-align: center;
            padding: 15px 0;
            border-radius: 15px;
        }

        .options div {
            padding: 10px;
        }

        .options div span:first-child {
            display: block;
            font-size: 16px;
        }

        .options div span:last-child {
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            .show-info h2 {
                font-size: 1.2em;
            }
            .show-info p {
                font-size: 0.9em;
            }
            .gallery img {
                width: 200px;
            }
            .gallery button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mytwice.github.io/DIMAART/" class="logo">DIMA ARTIST</a>
    </div>
    <div class="container">
        <div class="show-content">
            <img id="showImage" class="show-image" src="" alt="공연 이미지">
            <div class="show-info">
                <h2 id="showName">공연명</h2>
                <p><strong>일시:</strong> <span id="showDate"></span></p>
                <p><strong>시간:</strong> <span id="showTime"></span></p>
                <p><strong>장소:</strong> <span id="showVenue"></span></p>
                <p><strong>출연:</strong> <span id="showCast"></span></p>
                <p><strong>주최:</strong> <span id="showOrganizer"></span></p>
                <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
                <p><strong>입장 방식:</strong> <span id="showEntry"></span></p>
                <p><strong>공개 여부:</strong> <span id="showPublic"></span></p>
                <p><strong>관련 링크:</strong> <a id="showLink" href="#" target="_blank"></a></p>
            </div>
        </div>
    </div>

    <!-- Options Section -->
    <div class="options">
        <div>
            <span>외부인 입장</span>
            <span id="showPublic"></span>
        </div>
        <div>
            <span>입장 방식</span>
            <span id="showEntry"></span>
        </div>
        <div>
            <span>입장 오픈</span>
            <span id="showEntryOpen"></span>
        </div>
        <div>
            <span>관람 유의</span>
            <span id="showPrecautions"></span>
        </div>
        <div>
            <span>촬영, 녹음</span>
            <span id="showRecordingPolicy"></span>
        </div>
    </div>
    
    
    <div class="countdown-container">
        <p class="countdown" id="countdown"></p>
    </div>
    
    <div class="container">
        <div class="gallery">
            <button id="prevButton">◀</button>
            <img id="galleryImage" src="" alt="갤러리 이미지">
            <button id="nextButton">▶</button>
        </div>
    </div>

    <div class="share-container">
        <button class="action-button" onclick="shareShow()">공유하기</button>
        <button class="action-button" onclick="goToList()">목록 보기</button>
    </div>

    <script>
    // 구글 차트 라이브러리 로드 후 실행
    google.charts.load("current", { packages: ["corechart"] }).then(() => {
        // 구글 시트 키 (실제 사용 시 myKey를 실제 시트 키로 대체)
        myKey = "1HARkehL11DD1-92_XO6ypNRKqkpayO-Rf4kKuViCLbU"
        let query = new google.visualization.Query(
            `http://spreadsheets.google.com/tq?key=${myKey}&pub=1`
        );
    
        
        query.send((response) => {
            if (response.isError()) {
                console.error(
                    "Error in query: " +
                    response.getMessage() +
                    " " +
                    response.getDetailedMessage()
                );
                return;
            }
            
            // 데이터 테이블을 JSON으로 변환
            let dataTable = response.getDataTable().toJSON();
            let jsonData = JSON.parse(dataTable);
            
            // 열 이름 추출
            let cols = jsonData.cols.map((col) => col.label);
            
            // 행 데이터 처리
            let rows = jsonData.rows.map((row) => {
                let newRow;
                row.c.forEach((obj, index) => {
                    if (obj == null || obj == undefined) return; // 빈값일 경우 건너뛰기
                    obj[cols[index]] = "f" in obj ? obj["f"] : obj["v"];
                    ["f", "v"].forEach((each) => delete obj[each]);
                    newRow = { ...newRow, ...obj };
                });
                return newRow;
            });

            // 공연 정보 객체 생성
            const shows = {};
            
            // 행 순회하며 공연 정보 추출
            rows.forEach(row => {
            // 표시 ON/OFF가 TRUE인 경우에만 처리
            if (row['표시 ON/OFF'] === 'TRUE') {
                const showName = row['공연명'];
                shows[showName] = {
                    name: showName,                          // 공연명
                    date: row['일시'],                      // 일시
                    time: row['시간'] || '',                // 시간
                    endDate: row['종료일시'] || '',         // 종료일시 (선택값)
                    venue: row['장소'] || '',               // 장소
                    cast: row['출연'] || '',                // 출연
                    duration: row['관람시간'] || '',        // 관람시간
                    organizer: row['주최/주관'] || '',      // 주최/주관
                    collaborators: row['협업기관'] || '',   // 협업기관
                    description: row['설명'] || '',         // 설명
                    staffList: row['스탭리스트'] || '',     // 스탭리스트
                    entry: row['입장방식'] || '',           // 입장방식
                    entryOpen: row['입장오픈'] || '',       // 입장오픈
                    audienceNotes: row['관람유의여부'] || '', // 관람유의여부
                    recordingPolicy: row['촬영녹음여부'] || '', // 촬영녹음여부
                    precautions: row['유의사항'] || '',     // 유의사항
                    public: row['공개여부'] || '',          // 공개여부
                    link: row['관련 링크'] || '',           // 관련 링크
                    videoLink: row['영상 링크'] || '',      // 영상 링크
                    image: row['메인포스터'] || '',         // 메인포스터
                    gallery: [
                        row['카드뉴스1'] || '',             // 카드뉴스1
                        row['카드뉴스2'] || '',             // 카드뉴스2
                        row['카드뉴스3'] || '',             // 카드뉴스3
                        row['카드뉴스4'] || ''              // 카드뉴스4
                    ].filter(img => img !== '')             // 빈 문자열 제거
                };
            }
        });


            // 기존 페이지 초기화 로직 유지
            const urlPath = window.location.pathname.split('/').pop();
            const showKey = decodeURIComponent(urlPath);
            const showInfo = shows[showKey];

            if (showInfo) {
                // 기존 코드와 동일한 페이지 업데이트 로직
                document.getElementById('showImage').src = showInfo.image || '';
                document.getElementById('showName').textContent = showInfo.name || '';
                document.getElementById('showDate').textContent = `${showInfo.date || ''} ~ ${showInfo.endDate || ''}`;
                document.getElementById('showTime').textContent = showInfo.time || '';
                document.getElementById('showVenue').textContent = showInfo.venue || '';
                document.getElementById('showCast').textContent = showInfo.cast || '';
                document.getElementById('showDuration').textContent = showInfo.duration || '';
                document.getElementById('showOrganizer').textContent = showInfo.organizer || '';
                document.getElementById('showCollaborators').textContent = showInfo.collaborators || '';
                document.getElementById('showDescription').textContent = showInfo.description || '';
                document.getElementById('showStaffList').textContent = showInfo.staffList || '';
                document.getElementById('showEntry').textContent = showInfo.entry || '';
                document.getElementById('showEntryOpen').textContent = showInfo.entryOpen || '';
                document.getElementById('showAudienceNotes').textContent = showInfo.audienceNotes || '';
                document.getElementById('showRecordingPolicy').textContent = showInfo.recordingPolicy || '';
                document.getElementById('showPrecautions').textContent = showInfo.precautions || '';
                document.getElementById('showPublic').textContent = showInfo.public || '';
                document.getElementById('showLink').href = showInfo.link || '#';
                document.getElementById('showVideoLink').href = showInfo.videoLink || '#';
                
                const linkElement = document.getElementById('showLink');
                if (showInfo.link) {
                    linkElement.textContent = showInfo.link;
                    linkElement.href = showInfo.link;
                } else {
                    linkElement.style.display = 'none';
                }

                // 갤러리 이미지 로직
                const galleryImages = showInfo.gallery;
                let currentImageIndex = 0;

                function updateGalleryImage() {
                    document.getElementById('galleryImage').src = galleryImages[currentImageIndex];
                }

                document.getElementById('prevButton').onclick = function() {
                    currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryImages.length - 1;
                    updateGalleryImage();
                };

                document.getElementById('nextButton').onclick = function() {
                    currentImageIndex = (currentImageIndex < galleryImages.length - 1) ? currentImageIndex + 1 : 0;
                    updateGalleryImage();
                };

                updateGalleryImage();

                function calculateDDay(dateString) {
                    // 날짜 범위 분리 (~ 기준)
                    const [startDateStr, endDateStr] = dateString.split('~').map(date => date.trim());
                    
                    // 날짜 파싱 (시간 있는 경우와 없는 경우 모두 처리)
                    const parseDate = (dateStr) => {
                        return dateStr.includes(' ') ? new Date(dateStr) : new Date(dateStr + ' 00:00:00');
                    };

                    const today = new Date();
                    const startDate = parseDate(startDateStr);
                    const endDate = parseDate(endDateStr);

                    // 오늘 날짜를 시간 제외하고 비교
                    const todayNoTime = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    const startDateNoTime = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
                    const endDateNoTime = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());

                    // D-DAY 계산
                    if (todayNoTime > endDateNoTime) {
                        return "공연이 종료되었습니다.";
                    } else if (todayNoTime < startDateNoTime) {
                        // 공연 시작 전
                        const daysLeft = Math.ceil((startDateNoTime - todayNoTime) / (1000 * 60 * 60 * 24));
                        return `공연까지 ${daysLeft}일 남았습니다.`;
                    } else {
                        // 공연 기간 중
                        return "현재 공연 중입니다!";
                    }
                }

                // 페이지에서 사용
                document.getElementById('countdown').textContent = calculateDDay(`${showInfo.date} ~ ${showInfo.endDate}`);
            } else {
                document.querySelector('.container').innerHTML = '<p>해당 공연 정보를 찾을 수 없습니다.</p>';
            }
        });
    });

    // 공유 및 목록 보기 함수
    function shareShow() {
        // showInfo가 이미 전역에서 올바르게 정의된 객체일 경우, 해당 정보를 사용
        const showName = document.getElementById('showName').textContent;
        const showUrl = window.location.href;
        const shareData = {
            title: showName,
            text: `${showName}에 대한 자세한 정보를 확인하세요!`,
            url: showUrl
        };
        navigator.share(shareData).then(() => {
            console.log('공유 성공');
        }).catch((error) => {
            console.error('공유 실패:', error);
        });
    }

    function goToList() {
        window.location.href = "https://mytwice.github.io/DIMAART/";
    }
    </script>
</body>
</html>
