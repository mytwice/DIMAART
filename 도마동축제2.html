<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="showTitle">공연 세부 정보</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .logo {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .show-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .show-image {
            flex: 0 0 300px;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .show-info {
            flex: 1;
            min-width: 300px;
        }
        .show-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .show-info p {
            margin: 5px 0;
            color: #666;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .countdown {
            font-weight: bold;
            color: #ff5733;
            font-size: 1.2em;
        }

        /* 갤러리 스타일 */
        .gallery {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .gallery img {
            width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 0 10px;
        }
        .gallery button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .gallery button:hover {
            background-color: #555;
        }

        .share-container {
            text-align: center;
            margin-top: 40px;
        }

        .action-button {
            background-color: #E564B9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .action-button:hover {
            background-color: #D454A9;
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            .show-info h2 {
                font-size: 1.2em;
            }
            .show-info p {
                font-size: 0.9em;
            }
            .gallery img {
                width: 200px;
            }
            .gallery button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mytwice.github.io/DIMAART/" class="logo">DIMA ARTIST</a>
    </div>
    <div class="container">
        <div class="show-content">
            <img id="showImage" class="show-image" src="" alt="공연 이미지">
            <div class="show-info">
                <h2 id="showName">공연명</h2>
                <p><strong>일시:</strong> <span id="showDate"></span></p>
                <p><strong>장소:</strong> <span id="showVenue"></span></p>
                <p><strong>출연:</strong> <span id="showCast"></span></p>
                <p><strong>관람 시간:</strong> <span id="showDuration"></span></p>
                <p><strong>주최/주관:</strong> <span id="showOrganizer"></span></p>
                <p id="showDescription">공연 설명이 여기에 들어갑니다.</p>
                <p><strong>입장 방식:</strong> <span id="showEntry"></span></p>
                <p><strong>공개 여부:</strong> <span id="showPublic"></span></p>
                <p><strong>관련 링크:</strong> <a id="showLink" href="#" target="_blank"></a></p>
            </div>
        </div>
    </div>
    
    <div class="countdown-container">
        <p class="countdown" id="countdown">D-11</p>
    </div>
    
    <div class="container">
        <div class="gallery">
            <button id="prevButton">◀</button>
            <img id="galleryImage" src="" alt="갤러리 이미지">
            <button id="nextButton">▶</button>
        </div>
    </div>

    <div class="share-container">
        <button class="action-button" onclick="shareShow()">공유하기</button>
        <button class="action-button" onclick="goToList()">목록 보기</button>
    </div>

    <script>
        google.charts.load("current", { packages: ["corechart"] }).then(() => {
            const myKey = ""; // Google Sheets API Key를 여기에 추가하세요
            let query = new google.visualization.Query(
                `http://spreadsheets.google.com/tq?key=${myKey}&pub=1`
            );
    
            query.send((response) => {
                if (response.isError()) {
                    console.error(
                        "Error in query: " +
                        response.getMessage() +
                        " " +
                        response.getDetailedMessage()
                    );
                    return;
                }
    
                // 데이터 처리
                let dataTable = response.getDataTable().toJSON();
                let jsonData = JSON.parse(dataTable);
                let cols = jsonData.cols.map((col) => col.label);
                let rows = jsonData.rows.map((row) => {
                    let newRow = {};
                    row.c.forEach((obj, index) => {
                        if (obj == null || obj == undefined) return;
                        obj[cols[index]] = "f" in obj ? obj["f"] : obj["v"];
                        ["f", "v"].forEach((each) => delete obj[each]);
                        newRow = { ...newRow, ...obj };
                    });
                    return newRow;
                });
    
                // 표시 ON/OFF 필터링
                const shows = rows.reduce((acc, row) => {
                    // 표시가 true인 경우에만 처리
                    if (!row['표시 ON/OFF']) return acc;
    
                    acc[row['공연명']] = {
                        name: row['공연명'],
                        date: row['일시'],
                        venue: row['장소'],
                        cast: row['출연'],
                        duration: row['관람시간'],
                        organizer: row['주최/주관'],
                        entry: row['입장방식'],
                        public: row['공개여부'],
                        image: row['이미지 URL'], // 이미지 URL 추가
                        gallery: row['갤러리 이미지 URL'] ? row['갤러리 이미지 URL'].split(',') : [], // 갤러리 이미지 추가
                    };
    
                    return acc;
                }, {});
    
                // URL에서 공연 키 가져오기
                const urlPath = window.location.pathname.split('/').pop();
                const showKey = decodeURIComponent(urlPath);
                const showInfo = shows[showKey];
    
                if (showInfo) {
                    // 공연 정보를 DOM에 업데이트
                    document.getElementById('showImage').src = showInfo.image;
                    document.getElementById('showName').textContent = showInfo.name;
                    document.getElementById('showDate').textContent = showInfo.date;
                    document.getElementById('showVenue').textContent = showInfo.venue;
                    document.getElementById('showCast').textContent = showInfo.cast;
                    document.getElementById('showDuration').textContent = showInfo.duration;
                    document.getElementById('showOrganizer').textContent = showInfo.organizer;
                    document.getElementById('showEntry').textContent = showInfo.entry;
                    document.getElementById('showPublic').textContent = showInfo.public;
    
                    // 남은 시간 계산 및 표시
                    const today = new Date();
                    const showStartDate = new Date(showInfo.date);
                    const timeDiff = showStartDate.getTime() - today.getTime();
                    const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    
                    if (daysLeft > 0) {
                        document.getElementById('countdown').textContent = `공연까지 D-${daysLeft}`;
                    } else if (daysLeft === 0) {
                        document.getElementById('countdown').textContent = "공연이 오늘입니다!";
                    } else {
                        document.getElementById('countdown').textContent = "공연이 종료되었습니다.";
                    }
    
                    // 갤러리 기능 추가
                    const galleryImages = showInfo.gallery;
                    let currentIndex = 0;
    
                    if (galleryImages.length > 0) {
                        document.getElementById('galleryImage').src = galleryImages[currentIndex];
    
                        document.getElementById('prevButton').onclick = () => {
                            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                            document.getElementById('galleryImage').src = galleryImages[currentIndex];
                        };
    
                        document.getElementById('nextButton').onclick = () => {
                            currentIndex = (currentIndex + 1) % galleryImages.length;
                            document.getElementById('galleryImage').src = galleryImages[currentIndex];
                        };
                    }
    
                    // 공유 기능
                    document.getElementById('shareButton').onclick = function () {
                        const shareData = {
                            title: showInfo.name,
                            text: `${showInfo.name}에 대한 자세한 정보를 확인하세요!`,
                            url: window.location.href
                        };
    
                        if (navigator.share) {
                            navigator.share(shareData)
                                .then(() => console.log("공유 성공"))
                                .catch((error) => console.error("공유 실패:", error));
                        } else {
                            navigator.clipboard.writeText(window.location.href)
                                .then(() => alert("URL이 클립보드에 복사되었습니다!"))
                                .catch((err) => console.error("복사 실패:", err));
                        }
                    };
    
                    // 목록 이동 기능
                    document.getElementById('goToListButton').onclick = function () {
                        window.location.href = "https://mytwice.github.io/DIMAART/";
                    };
                } else {
                    document.querySelector('.container').innerHTML = '<p>해당 공연 정보를 찾을 수 없습니다.</p>';
                }
            });
        });
    </script>
    

        

</body>
</html>
